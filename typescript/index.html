<!doctype html>
<html lang="en" data-framework="backendless-typescript">
	<head>
		<meta charset="utf-8">
		<title>Backendless & Typescript â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">

		<script src="node_modules/backendless/libs/backendless.min.js"></script>
    <script src="node_modules/director/build/director.min.js"></script>
  </head>
	<body>
		<section class="todoapp"></section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Written by <a href="https://github.com/Valodya">Vladimir Upirov</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>

    <script type="text/template" id="main-app">
      <header class="header">
        <h1>todos</h1>
        <input class="new-todo" placeholder="What needs to be done?" autofocus>
      </header>
      <section class="main">
        <input class="toggle-all" id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list"></ul>
      </section>
      <footer class="footer">
        <span class="todo-count"></span>
        <ul class="filters">
          <li>
            <a href="#/all">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <button class="clear-completed">Clear completed</button>
      </footer>
    </script>

		<script type="text/template" id="todo-item">
			<div class="view">
				<input class="toggle" type="checkbox">
				<label></label>
				<button class="destroy"></button>
			</div>
			<input class="edit">
		</script>

		<script src="node_modules/todomvc-common/base.js"></script>

    <script src="js/helpers.js"></script>
    <script src="js/init.js"></script>
    <script src="js/todo-model.js"></script>
    <script src="js/todo-view.js"></script>
    <script src="js/todos-list.js"></script>
    <script src="js/app-view.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
